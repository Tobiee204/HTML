<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fruits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .fruit-box {
      display: block;
      text-align: center;
      margin: 20px auto;
      width: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .fruit-box img {
      display: block;
      margin: 0 auto 10px;
    }
    .fruit-name {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Fruits</h1>

  <div class="fruit-box">
    <img src="images/apple.png" width="80" alt="Apple" />
    <span class="fruit-name">Apple – Rich in fiber and vitamin C</span>
  </div>

  <div class="fruit-box">
    <img src="images/banana.png" width="80" alt="Banana" />
    <span class="fruit-name">Banana – Great source of potassium</span>
  </div>

  <div class="fruit-box">
    <img src="images/kiwi.png" width="80" alt="Kiwi" />
    <span class="fruit-name">Kiwi – High in vitamin C and antioxidants</span>
  </div>

  <div class="fruit-box">
    <img src="images/orange.png" width="80" alt="Orange" />
    <span class="fruit-name">Orange – Loaded with vitamin C</span>
  </div>

</body>
</html>
